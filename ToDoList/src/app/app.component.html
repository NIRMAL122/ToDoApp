<div class="container">
  <h1>To Do List</h1>

  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">

      <input type="text" id="title" name="title" ngModel>

    <div>
      <button type="submit" class="btn-floating waves-effect waves-light green">
        <i class="material-icons">add</i></button>
    </div>
  </form>

  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.isComplete">
        <div><i class="material-icons" style="font-size: 15px; padding-right: 1em;">
          push_pin</i>{{this.todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)" class="btn-floating waves-effect waves-light blue"><i class="material-icons">check</i></button>
          <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red"><i class="material-icons">delete</i></button>
        </div>
      </div>
    </li>

    <br>
    <br>
    <h5><i class="material-icons" style="font-size: 20px; font-weight:700; padding-right: 0.5em;">
      task_alt</i>Completed Tasks</h5>
    <br>
    <li *ngFor="let todo of todos">
      <div *ngIf="this.todo.isComplete">
        <div style="text-decoration: line-through;">{{this.todo.title}}</div>
        <div>
          <!-- <button (click)="onDelete(this.todo.id)"  mat-raised-button color="warn">Remove</button> -->
          <button (click)="onDelete(this.todo.id)"  class="waves-effect waves-light btn" style="color: white; background-color: red;">
            <i class="material-icons left">delete_sweep</i>Remove</button>
          <!-- <button (click)="onDelete(this.todo.id)" class="btn-floating waves-effect waves-light red"><i class="material-icons">delete</i></button> -->
        </div>
      </div>
    </li>

  </ul>
</div>
